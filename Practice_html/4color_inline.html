<html lang="en">
<head>

    <style>
        div{
            background-color: red;
            width: 300px;
            height: 100px;
        }
        
    </style>
</head>
<body>

   

    <h1 style="background-color: red;">Apple</h1>

    <div>
        <h1 style="color: white;">Rubiks Cube</h1>
        <p style="color:blue">Sample Paragraph</p>
    </div>
</body>
</html>
